<script>
// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}


// Toggle between showing and hiding the sidebar when clicking the menu icon
var mySidebar = document.getElementById("mySidebar");

function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
  } else {
    mySidebar.style.display = 'block';
  }
}

// Close the sidebar with the close button
function w3_close() {
    mySidebar.style.display = "none";
}

//on_click open category
function openCategory(evt, cityName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("city");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " w3-red";
}


// thay đổi ảnh nền sau 2s
var element = document.getElementById("home");
var classList = ["bgimg-1", "bgimg-2", "bgimg-3","bgimg-4"]; 

var currentIndex = 0; 

setInterval(function() {
  element.classList.remove(classList[currentIndex]); 

  currentIndex++;
  if (currentIndex >= classList.length) {
    currentIndex = 0; 
  }

  element.classList.add(classList[currentIndex]); 
}, 2000);


</script>
